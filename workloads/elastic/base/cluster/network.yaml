apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-workload-elastic
spec:
  podSelector:
    matchLabels:
      app: elasticsearch
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: kibana
    - podSelector:
        matchLabels:
          app: elasticsearch
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-traffic-egress-kibana
spec:
  podSelector:
    matchLabels:
      app: kibana
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: elasticsearch
---
# netpol-allow-all.yaml (Only for testing!)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-within-namespace
spec:
  podSelector: {} # Selects ALL pods in the namespace
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {} # Allows ingress from ANY pod in the namespace
  egress:
  - to:
    - podSelector: {} # Allows egress to ANY pod in the namespace